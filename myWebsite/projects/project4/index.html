<!DOCTYPE html>
<html>
	<head>
		<title>Image Gallery</title>
		<!--CSS-->
		<link rel='stylesheet' type='text/css' href='style.css'>
		<!--Babel-->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js'></script>
		<!--JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--icons-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
		</script>

	</head>
	<body>	
		<h1> Image Gallery Design</h1>
		
		<div class='viewer' id='viewer'>
			<img src='' class='viewerImage'/> 
			<div class='imageNumber' id='imageNumber'></div> 
			<div class='leftArrow' id='leftArrow'> &#10094 </div>
			<div class='rightArrow' id='rightArrow'> &#10095 </div>
			<div class='closeViewer' id='closeViewer'>X</div> 
			<div class='dots'>
				<span class='dot' alt='1'></span>
				<span class='dot' alt='2'></span>
				<span class='dot' alt='3'></span>
				<span class='dot' alt='4'></span>
				<span class='dot' alt='5'></span>
				<span class='dot' alt='6'></span>
				<span class='dot' alt='7'></span>
				<span class='dot' alt='8'></span>
				<span class='dot' alt='9'></span>
				<span class='dot' alt='10'></span>
			</div>
		</div>
		
		<div class='gallery'>		
			<img src='1big.jpg' class='gallery_img' alt='1'/>
			<img src='2big.jpg' class='gallery_img' alt='2'/>
			<img src='3big.jpg' class='gallery_img' alt='3'/>
			<img src='4big.jpg' class='gallery_img' alt='4'/>
			<img src='5big.jpg' class='gallery_img' alt='5'/>
			<img src='6big.jpg' class='gallery_img' alt='6'/>
			<img src='7big.jpg' class='gallery_img' alt='7'/>
			<img src='8big.jpg' class='gallery_img' alt='8'/>
			<img src='9big.jpg' class='gallery_img' alt='9'/>
			<img src='10big.jpg' class='gallery_img' alt='10'/>
		</div>
		
		<!--JavaScript-->
		<script type='text/JavaScript' src='script.js'> </script>
	</body>
</html>
